name: adsd-blue
services:
  - name: blueservice
    project: src\api\artiso.AdsdHotel.Blue.Api.csproj # msbuild project path (relative to this file)
  - name: mysql
    image: mysql
    bindings:
      - name: mysql
        port: 3306
        containerPort: 3306
    env:
      - name: MYSQL_ALLOW_EMPTY_PASSWORD
        value: true
  - name: rabbit
    image: rabbitmq:management-alpine
    bindings:
      - name: rabbit
        port: 5672
        protocol: amqp
        #connectionString: host=${host}
      - name: ui
        port: 15672
        containerPort: 15672
        protocol: http
