#  env:
#  - name: BLACK_API_DBNAME
#    value: blackDatabase
#  - name: BLACK_API_COLLECTIONNAME
#    value: GuestInformation

- name: mongodb
  image: mongo
  bindings:
    - name: mongodb
      port: 27016
      protocol: mongodb

- name: blueservice
  project: blue\src\api\artiso.AdsdHotel.Blue.Api.csproj
  tags:
    - host
    - api
    - app
- name: mysql
  image: mysql
  tags:
    - inf
    - db
  bindings:
    - name: mysql
      port: 3306
      containerPort: 3306
  env:
    - name: MYSQL_ALLOW_EMPTY_PASSWORD
      value: true

- name: yelloservice
  project: yellow\src\api\artiso.AdsdHotel.Yellow.Api.csproj # msbuild project path (relative to this file)

- name: purpleservice
  project: purple\src\api\artiso.AdsdHotel.Purple.Api.csproj # msbuild project path (relative to this file)

